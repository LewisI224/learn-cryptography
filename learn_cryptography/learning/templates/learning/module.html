{% extends "home/base.html" %}
{% load static %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-6">
        <h1>{{ title }}</h1>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-6">
        <img class="img-fluid img-thumbnail" src="{% static image %}"></img>
    </div>
</div>


<div class="row justify-content-center mb-5">
    <div class="col-9"id="learning">
        {{ text|safe }}
    </div> 
</div>

<div class="row justify-content-center">
    <div class="col mb-5">
        <a class = "btn btn-lg btn-success btn-block" href="{% url quizPath %}">Go to Quiz</a>
    </div>
    <div class="col mb-5">
        <button class = "btn btn-lg btn-info btn-block" data-toggle="modal" data-target="#glossaryModal">Glossary</button>
    </div>
</div>

<div class="modal fade" id="glossaryModal" tabindex="-1" role="dialog" aria-labelledby="glossaryModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="glossaryModal">Glossary</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {{ glossary|safe }}
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-secondary" data-dismiss="modal">Close</a>
        </div>
      </div>
    </div>
</div>

{% endblock content %}
