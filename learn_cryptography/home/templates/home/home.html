{% load static %}
<!DOCTYPE html>
<html >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'home/main.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'home/favicon.ico' %}"/>

    {% if title %}
        <title>learn:cryptography - {{ title }}</title>
    {% else %}
        <title>learn:cryptography</title>
    {% endif %}

</head>
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
        <a class="navbar-brand mr-4" href="{% url 'public-home' %}">learn:cryptography</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'learning' %}">Learning</a>
            {% endif %}
            <a class="nav-item nav-link" href="{% url 'public-about' %}">About</a>
            
            </div>
            <!-- Navbar Right Side -->
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>                       
                {% endif %}
            </div>
        </div>
        </div>
    </nav>
</header>
<body style="background-color:#7d2b38">
<div class="container">
    <div class="row">
        <img src="{% static '/home/homepage.jpg' %}" class="img-fluid" alt="logo" style="border:5px solid">
    </div>
    <div class="row"><p></p></div>
    <div class="row">

        <div class="col"><a class="btn btn-lg btn-primary btn-block" href="{% url 'login' %}" role="button">LOGIN</a></div>
        
        <div class="col"><a class="btn btn-lg btn-primary btn-block" href="{% url 'register' %}" role="button">REGISTER</a></div>
        
    </div>
</div>
</body>
